<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title></title>
   <script src="../js/d3.min.js"></script>
   <script src="../js/d3.layout.cloud.js"></script>
</head>
<body>
<div id="d3_cloud"></div>
<script>
var words_list = [
        {text:"互联网医疗", size:'20'},
        {text:"基因检测", size:'30'},
        {text:"医疗服务", size:'26'},
        {text:"再生医学", size:'30'},
        {text:"生物科技", size:'26'},
        {text:"医药", size:'34'},
        {text:"免疫治疗", size:'16'},
        {text:"体外诊断", size:'20'},
        {text:"医疗设备", size:'30'},
        {text:"医疗影像", size:'24'},
        {text:"脑科学", size:'20'},
    ];
    var fill = d3.scale.category20();  //输出20种类别的颜色 ---颜色比例尺
    var layout = d3.layout.cloud()
        .size([360, 200])  //size([x,y]) 词云显示的大小
        .words(words_list)
        .padding(5)
        .rotate(function() { return ~~(Math.random() * 2) * 0; })
        .font("Impact")
        .fontSize(function(d) { return d.size; })
        .on("end", draw);
    layout.start();
    function draw(words) {
        d3.select("#d3_cloud").append("svg")
            .attr("width", layout.size()[0])
            .attr("height", layout.size()[1])
            .append("g")
            .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) {
                //console.log(d)
                return d.size + "px";
            })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x-2, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; })
            .on('mouseover',function (d) {
                d3.select(this).attr("style",'font-size:'+d.size*1.3 +';fill:#86898B;');
                d3.select("#d3_cloud").append('text')
                    .style('fill', '#86898B')
                    .style('opacity', '1')
                    .attr("font-size","13px")
                    .attr('class', 'hello')
                    .attr('x', d3.event.offsetX )
                    .attr('y', d3.event.offsetY )
                    .text('number:'+ d.size )
            })
            .on('mouseout',function (d,i) {
                d3.select(this).attr("style",'font-size:'+d.size +';fill:'+ fill(i) + ';')
                d3.select("#d3_cloud").selectAll('.hello').remove()
            })
    }
</script>
</body>
</html>
