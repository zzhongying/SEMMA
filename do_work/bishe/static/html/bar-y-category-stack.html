<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>

   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 60%;width: 60%;margin-left: 20%;margin-top: 10%"></div>
       <script type="text/javascript" src="../js/jquery.min.js" ></script>
        <script type="text/javascript" src="../js/echarts.js"></script>
        <script type="text/javascript" src="../js/echarts.min.js"></script>
        <script type="text/javascript" src="../js/dark.js"></script>
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var colorList = ['rgb(199,223,235)','#abcfbc','#7db3c2','#e9dec8','rgb(199,223,235)']
            option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
              color:colorList,
                legend: {
                    data: ['20%', '40%', '60%', '80%', '100%'],
                    textStyle:{
                        fontSize:40
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'value',
                    axisLabel:{
                        textStyle: {
                            fontSize : 40      //更改坐标轴文字大小
                        }
                    }

                },
                yAxis: {
                    type: 'category',
                    data: ['任务3', '任务2', '任务1'],
                    axisLabel:{
                        textStyle: {
                            fontSize : 40      //更改坐标轴文字大小
                        }
                    }
                },
                series: [
                    {
                        name: '20%',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight',
                            textStyle: {
                                fontSize : 35 ,     //更改坐标轴文字大小,
                                color:'#070707'
                            }
                        },
                        data: [2, 5, 8],
                    },
                    {
                        name: '40%',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight',
                            textStyle: {
                                fontSize : 35 ,     //更改坐标轴文字大小,
                                color: '#000000'
                            }
                        },
                        data: [8, 3, 10]
                    },
                    {
                        name: '60%',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight',
                            textStyle: {
                                fontSize : 35 ,     //更改坐标轴文字大小,
                                color:'#070707'
                            }
                        },
                        data: [10, 12, 7]
                    },
                    {
                        name: '80%',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight',
                            textStyle: {
                                fontSize : 35 ,     //更改坐标轴文字大小,
                                color:'#070707'
                            }
                        },
                        data: [25, 20, 35]
                    },
                    {
                        name: '100%',
                        type: 'bar',
                        stack: '总量',
                        label: {
                            show: true,
                            position: 'insideRight',
                            textStyle: {
                                fontSize : 35 ,     //更改坐标轴文字大小,
                                color:'#070707'
                            }
                        },
                        data: [55 ,60, 40]
                    }
                ]
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>
   </body>
</html>
